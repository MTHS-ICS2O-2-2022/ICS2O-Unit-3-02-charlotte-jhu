<!DOCTYPE html>
<!-- ICS2O-Unit3-02-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a Square-Based Pyramid, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Volume of a Square-Based Pyramid, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Square-Based Pyramid, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img
          class="right-image"
          src="./images/volume-of-square-pyramid.png"
          alt="Volume of square based pyramid" width="50%" height="auto"/>
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Formula
            <br />
            <br />
            V = (L x W x H) / 3
            <br />
            <br />
            <br />
            Please enter dimensions:
          </div>
        </div>
        <!-- Length -->
        <form action="#">
          Length:
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Length" />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="Length">Length</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Width -->
        <form action="#">
          Width:
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Width" />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="Width">Width</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Height -->
        <form action="#">
          Height:
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Height" />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="Height">Height</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="volume"></div>
        </div>
      </main>
    </div>
  </body>
</html>
